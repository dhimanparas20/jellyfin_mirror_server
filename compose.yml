networks:
  mynet:
    driver: bridge

services:
  aria2-ui:
    restart: unless-stopped
    container_name: aria2c
    image: wahyd4/aria2-ui:latest
    ports:
      - "80:80"
      - "443:443"
    networks:
      - mynet
    environment:
      # User and permissions
      - PUID=1000
      - PGID=1000

      # Authentication
      - ENABLE_AUTH=true
      - ARIA2_USER=mst
      - ARIA2_PWD=1212
      - RPC_SECRET=your_rpc_secret

      # Aria2 settings
      - ARIA2_EXTERNAL_PORT=443

      # Domain and Caddyhello
      - DOMAIN=t3.privatedns.org
      - CADDY_LOG_LEVEL=INFO
      # - CADDY_ACME_CA=https://acme-staging-v02.api.letsencrypt.org/directory

      # FileBrowser
      - ENABLE_FILEBROWSER=true

      # Rclone
      - ENABLE_RCLONE=false

      #  - RCLONE_CONFIG_BASE64=...
      - RCLONE_AUTO_UPLOAD_PROVIDER=gdrive # Only the first remote will be used! mega,putio
      - RCLONE_AUTO_UPLOAD_REMOTE_PATH=/
      - RCLONE_AUTO_UPLOAD_FILE_MIN_SIZE=10K
      - RCLONE_AUTO_UPLOAD_FILE_MAX_SIZE=45G
      - FIX_DATA_VOLUME_PERMISSIONS=true
    volumes:
      - ./data:/data
      - ./cache:/app/.cache
      - ./configs/rclone.conf:/app/conf/rclone.conf
#      - ./configs/SecureCaddyfile:/etc/caddy/Caddyfile
#      - ./configs/aria2.conf:/app/conf/aria2.conf  #This cuases gdrive upload to not work


  plex:
    image: linuxserver/plex:latest
    container_name: plex
#    network_mode: host  # Important for Plex discovery and DLNA to work properly
    environment:
      - PUID=1000       # Replace with your user ID
      - PGID=1000       # Replace with your group ID
      - TZ=Asia/Kolkata # Set your timezone
      - PLEX_CLAIM=claim-eSq-C-bKLhq5bR_ZhH4L
    volumes:
      - ./config:/config           # Plex configuration
      - ./data:/data/tvshows    # TV shows folder
      - ./data:/data/movies      # Movies folder
    restart: unless-stopped
    networks:
      - mynet
    ports:
      - "32400:32400"

